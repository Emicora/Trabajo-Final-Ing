input {
  # TCP input for Spring Boot application logs (JHipster)
  tcp {
    port => 5044
    codec => json_lines
  }
  
  # File input for application logs (if mounted)
  file {
    path => "/var/log/app/*.log"
    start_position => "beginning"
    codec => json_lines
    sincedb_path => "/dev/null"
  }
}

filter {
  # Normalize timestamp: convert nanoseconds to milliseconds for Logstash compatibility
  # JHipster sends timestamps with nanosecond precision (9 digits), Logstash needs milliseconds (3 digits)
  
  # First, handle @timestamp if it comes as a string with nanosecond precision
  # This must be done first before any date parsing attempts
  if [@timestamp] and [@timestamp] =~ /\.\d{9}Z$/ {
    mutate {
      gsub => [ "@timestamp", "\.(\d{3})\d{6}Z", '.\1Z' ]
    }
  }
  
  # Parse @timestamp if it's a string
  if [@timestamp] {
    # Try to parse the normalized timestamp
    date {
      match => [ "@timestamp", "ISO8601", "yyyy-MM-dd'T'HH:mm:ss.SSSZ", "yyyy-MM-dd'T'HH:mm:ssZ" ]
      target => "@timestamp"
    }
  }
  
  # Handle timestamp field if it exists (alternative field name)
  if [timestamp] and ![@timestamp] {
    mutate {
      gsub => [ "timestamp", "\.(\d{3})\d{6}Z", '.\1Z' ]
    }
    date {
      match => [ "timestamp", "ISO8601", "yyyy-MM-dd'T'HH:mm:ss.SSSZ", "yyyy-MM-dd'T'HH:mm:ssZ" ]
      target => "@timestamp"
    }
    mutate {
      remove_field => [ "timestamp" ]
    }
  }
  
  # Remove dateparsefailure tags (these indicate previous parse failures)
  if "_dateparsefailure" in [tags] {
    mutate {
      remove_tag => [ "_dateparsefailure" ]
    }
  }
  
  # Ensure we have a message field
  if [message] {
    # Message is already parsed from JSON
  } else if [log] {
    mutate {
      add_field => { "message" => "%{[log][message]}" }
    }
  }
}

output {
  elasticsearch {
    hosts => ["elasticsearch:9200"]
    index => "bugtracker-logs-%{+YYYY.MM.dd}"
  }
  
  # Also output to stdout for debugging
  stdout {
    codec => rubydebug
  }
}



