<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      BugTracker
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">BugTracker</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-refresher slot="fixed" (ionRefresh)="refresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <div id="container">
    <ion-card>
      <ion-card-header>
        <ion-card-title>Tickets</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <ion-list>
          <ion-item *ngFor="let ticket of tickets">
            <ion-label>
              <h2>{{ ticket.title }}</h2>
              <p>{{ ticket.description }}</p>
              <p>
                <ion-badge [color]="getStatusColor(ticket.status)">
                  {{ ticket.status }}
                </ion-badge>
                <ion-badge color="medium">{{ ticket.type }}</ion-badge>
              </p>
            </ion-label>
          </ion-item>
          <ion-item *ngIf="tickets.length === 0 && !loading">
            <ion-label>No hay tickets disponibles</ion-label>
          </ion-item>
        </ion-list>
        <ion-spinner *ngIf="loading"></ion-spinner>
      </ion-card-content>
    </ion-card>

    <ion-card>
      <ion-card-header>
        <ion-card-title>Proyectos</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <ion-list>
          <ion-item *ngFor="let project of projects">
            <ion-label>
              <h2>{{ project.name }}</h2>
            </ion-label>
          </ion-item>
          <ion-item *ngIf="projects.length === 0 && !loading">
            <ion-label>No hay proyectos disponibles</ion-label>
          </ion-item>
        </ion-list>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
